<!DOCTYPE html>
<html>
<head>
    <title>Welcome | URL Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d89ef, #6a5acd);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            background: white;
            color: #2d89ef;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .features {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            font-size: 14px;
            opacity: 0.85;
        }

        .feature {
            max-width: 150px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .features {
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Google Sheet URL Checker</h1>

        <p>
            Instantly check active and inactive URLs from your Google Sheets.
            Fast, simple, and reliable.
        </p>

        <a href="{% url 'google_sheet_input' %}" class="btn">
            Get Started
        </a>

        <div class="features">
            <div class="feature">✔ Check entire sheets</div>
            <div class="feature">✔ Download active URLs</div>
            <div class="feature">✔ Download inactive URLs</div>
        </div>

    </div>

</body>
</html>
